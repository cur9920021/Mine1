<svg xmlns="http://www.w3.org/2000/svg" width="200" height="100" viewBox="0 0 200 100">
  <!-- Signature line -->
  <path d="M 10 80 Q 30 70, 50 75 T 90 80 Q 110 85, 130 75 T 170 70" 
        fill="none" 
        stroke="#2c3e50" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Signature flourish -->
  <path d="M 170 70 Q 180 60, 175 50 Q 170 45, 165 50" 
        fill="none" 
        stroke="#2c3e50" 
        stroke-width="2" 
        stroke-linecap="round"/>
  
  <!-- Name text -->
  <text x="10" y="25" font-family="Brush Script MT, cursive" font-size="20" fill="#2c3e50" font-style="italic">
    Mohamed Kamel
  </text>
  
  <!-- Title -->
  <text x="10" y="45" font-family="Arial, sans-serif" font-size="11" fill="#555">
    Authorized Signatory
  </text>
  
  <!-- Company stamp (circular) -->
  <circle cx="170" cy="30" r="18" fill="none" stroke="#c0392b" stroke-width="2" opacity="0.7"/>
  <text x="170" y="28" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#c0392b" text-anchor="middle">ALIGN</text>
  <text x="170" y="36" font-family="Arial, sans-serif" font-size="6" fill="#c0392b" text-anchor="middle">APPROVED</text>
</svg>